    <div style="text-align: center; font-size: 50px;margin-top: 20px;">Fasting and Random Sugar Blood Test</div>

            <form action="">

                    <div id="labels">
                       
                        <div>
                            <h3>Investigation</h3>

                    </div>

                        </div>

                    </div>
                </div>
            </form>
        </div>

            <form action="">
                <div id="result">
                    <div id="result_div1">
                        <div style="margin-left: 40px; color: white;">
                            <h3>Result</h3>
                        </div>
                    </div>
                    <div id="result_div2">
                        <div>
                            <p>Normal</p>
                        </div>
                        <div>

                        </div>
                        
                    </div>

            </form>
