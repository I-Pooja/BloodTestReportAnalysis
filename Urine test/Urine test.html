<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urine Test</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div style="text-align: center; font-size: 50px;margin-top: 20px;">Urine Test Report Analysis</div>
    <div id="parent">
        <div id="child1">
            <div class="urine_test_div1">
                <div class="urine_test_name">Physical</div>
                <form action="">
                    <div id="Urine_test_physical">
                        <div class="physical">
                            <div><label for="">Volume</label></div>
                            <div><label for="">Colour</label></div>
                            <div><label for="">Turbidity</label></div>
                            <div><label for="">Specific Gravity</label></div>
                            <div><label for="">PH</label></div>
                        </div>
                        <div class="physical">
                            <div><input type="text" name="" id=""></div>
                            <div><input type="text" name="" id=""></div>
                            <div><input type="text" name="" id=""></div>
                            <div><input type="text" name="" id=""></div>
                            <div><input type="text" name="" id=""></div>
                        </div>
                        <div class="physical">
                            <div><label for="">25-39ml</label></div>
                            <div><label for="">Pale Yellow</label></div>
                            <div><label for="">Clear</label></div>
                            <div><label for="">1.001-10010</label></div>
                            <div><label for="">5.0-8.0</label></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="urine_test_div1">
                <div class="urine_test_name">Chemical</div>
                <form action="">
                    <div id="Urine_test_physical">
                        <div class="physical">
                            <div><label for="">Glucose</label></div>
                            <div><label for="">Proteins</label></div>
                            <div><label for="">Ketene Bodies</label></div>
                            <div><label for="">Bilirubin</label></div>
                            <div><label for="">Urobilinogen</label></div>
                        </div>
                        <div class="physical">
                            <div><input type="text" name="" id=""></div>
                            <div><input type="text" name="" id=""></div>
                            <div><input type="text" name="" id=""></div>
                            <div><input type="text" name="" id=""></div>
                            <div><input type="text" name="" id=""></div>
                        </div>
                        <div class="physical">
                            <div><label for="">Absent</label></div>
                            <div><label for="">Absent</label></div>
                            <div><label for="">Absent</label></div>
                            <div><label for="">Absent</label></div>
                            <div><label for="">Absent</label></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="urine_test_div1">
                <div class="urine_test_name">Microscopic</div>
                <form action="">
                    <div id="Urine_test_physical">
                        <div class="physical">
                            <div><label for="">RBC</label></div>
                            <div><label for="">WBC</label></div>
                            <div><label for="">Pus Cell</label></div>
                            <div><label for="">Epithelium Cell</label></div>
                            <div><label for="">Cast</label></div>
                            <div><label for="">Crystal</label></div>
                        </div>
                        <div class="physical">
                            <div><input type="text" name="" id=""></div>
                            <div><input type="text" name="" id=""></div>
                            <div><input type="text" name="" id=""></div>
                            <div><input type="text" name="" id=""></div>
                            <div><input type="text" name="" id=""></div>
                            <div><input type="text" name="" id=""></div>
                        </div>
                        <div class="physical">
                            <div><label for="">Nill</label></div>
                            <div><label for="">2-3</label></div>
                            <div><label for="">Few</label></div>
                            <div><label for="">Nill</label></div>
                            <div><label for="">Nill</label></div>
                            <div><label for="">Nill</label></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="test_input"><input type="submit" value="submit" id="submit"></div>
        </div>
        <div id="child2">
            <form action="">
                <div id="result">
                    <div id="result_div1">
                        <div style="margin-left: 40px; color: white;">
                            <h3>Result</h3>
                        </div>
                    </div>
                    <div id="result_div2">
                        <div>
                            <p>Normal</p>
                        </div>
                        <div>
                            <p>Normal</p>
                        </div>
                        <div>
                            <p>Normal</p>
                        </div>
                        <div>
                            <p>Normal</p>
                        </div>
                        <div>
                            <p>Normal</p>
                        </div>
                        <div>
                            <p>Normal</p>
                        </div>
                        <div>
                            <p>Normal</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
